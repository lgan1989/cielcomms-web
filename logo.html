<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciel & Co. Logo Preview</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Montserrat:wght@400&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .logo-container {
            text-align: center;
            background: white;
            padding: 60px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .brand-name {
            font-family: 'Playfair Display', serif;
            color: #45C4C0; /* Teal color from your asset */
            font-size: 82px;
            font-weight: 500;
            margin: 0;
            line-height: 1;
            letter-spacing: -1.5px;
        }

        .tagline {
            font-family: 'Montserrat', sans-serif;
            color: #707070; /* Muted grey for "COMMUNICATIONS" */
            font-size: 14px;
            letter-spacing: 6px; /* Spaced out look */
            margin-top: 12px;
            text-transform: uppercase;
            font-weight: 400;
        }

        /* SVG Icon version for the Ampersand */
        .icon-section {
            margin-top: 50px;
            padding-top: 50px;
            border-top: 1px solid #eee;
        }

        .ampersand {
            font-family: 'Playfair Display', serif;
            color: #45C4C0;
            font-size: 60px;
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <h1 class="brand-name">Ciel&Co.</h1>
        <p class="tagline">COMMUNICATIONS</p>

        <div class="icon-section">
            <div class="ampersand">&</div>
        </div>
    </div>

</body>
</html>
